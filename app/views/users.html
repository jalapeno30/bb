<div class="row">
  <div class="col-sm-10 col-xs-12">
    <h5>Users</h5>
  </div>
  <div class="col-sm-2 col-xs-12">
    <button type="button" class="btn btn-sm btn-primary">
      <i class="glyphicon glyphicon-plus"></i> Create Support Account
    </button>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <div class="table-responsive">
      <table ng-table="users.tableParams" class="table table-bordered table-hover">

        <tr ng-repeat="user in $data">
          <td data-title="'ID'" sortable="'id'">{{user.id}}</td>
          <td data-title="'Username'" sortable="'username'">{{user.username}}</td>
          <td data-title="'Role'" sortable="'role'">{{user.role}}</td>
          <td data-title="'Status'" sortable="'status'">{{user.status}}</td>
          <td data-title="'Last Logged In'"></td>
          <td data-title="'Actions'">
            <div class="btn-group" dropdown ng-hide="user.role=='Administrator'">
              <button type="button" class="btn btn-xs btn-warning dropdown-toggle">
                Edit Role <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" role="menu">
                <li ng-repeat="role in users.roles" ng-hide="role.name == user.role">
                  <a href="" ng-click="users.changeRole(user.id, role.id)">{{role.name}}</a>
                </li>
              </ul>
            </div>
            <div class="btn-group" dropdown ng-hide="user.role=='Administrator'">
              <button type="button" class="btn btn-xs btn-danger dropdown-toggle">
                Edit Status <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" role="menu">
                <li ng-repeat="status in users.statuses" ng-hide="status.name == user.status">
                  <a href="" ng-click="users.changeStatus(user.id, status.id)">{{status.name}}</a>
                </li>
              </ul>
            </div>
          </td>
        </tr>

      </table>
    </div>
  </div>
</div>
