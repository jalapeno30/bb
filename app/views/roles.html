<div class="row">
  <div class="col-sm-10 col-xs-12">
    <h5>Roles</h5>
  </div>
  <div class="col-sm-2 col-xs-12">
    <button type="button" class="btn btn-sm btn-primary">
      <i class="glyphicon glyphicon-plus"></i> Create Role
    </button>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <div class="table-responsive">
      <table ng-table="roles.tableParams" class="table table-bordered table-hover">

        <tr ng-repeat="role in $data">
          <td data-title="'ID'" sortable="'id'">{{role.id}}</td>
          <td data-title="'Role'" sortable="'name'">{{role.name}}</td>
          <td data-title="'Actions'">
            <button type="button" class="btn btn-success btn-xs" ng-click="roles.editPermissions(role.id)">Edit Permissions</button>
          </td>
        </tr>

      </table>
    </div>
  </div>

</div>
<div class="row" ng-if="roles.editable">
    <div class="col-sm-12">
        <h6>{{ roles.editForm.role }}</h6>
        <form role="form">
            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead>
                        <th>Alias</th>
                        <th>Description</th>
                        <th>Allowed</th>
                    </thead>
                    <tbody>
                        <tr ng-repeat="permission in roles.editForm.data track by $index">
                            <td>{{ permission.alias }}</td>
                            <td>{{ permission.description }}</td>
                            <td>
                                <div class="btn-group">
                                    <label class="btn btn-sm" ng-class="{'btn-primary': roles.editForm.data[$index].allowed, 'btn-default': !roles.editForm.data[$index].allowed}" ng-model="roles.editForm.data[$index].allowed" btn-radio="true">Yes</label>
                                    <label class="btn btn-sm" ng-class="{'btn-default': roles.editForm.data[$index].allowed, 'btn-danger': !roles.editForm.data[$index].allowed}" ng-model="roles.editForm.data[$index].allowed" btn-radio="false">No</label>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <button class="btn btn-success" ng-click="roles.savePermissions()">Save Changes</button>
                </div>
            </div>
        </form>
    </div>
</div>
