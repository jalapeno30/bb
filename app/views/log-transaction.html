<div class="col-md-12">
    <h3>Logs</h3>
</div>

<div class="col-md-1">&nbsp;</div>

<div class="col-md-10">
    <h4>Transaction Logs</h4>

    <div class="col-sm-12">
        <div class="table-responsive">
            <table ng-table="transactions.tableParams" class="table table-bordered table-hover">

                <tr ng-repeat="recoveryRow in $data">
                    <td data-title="'ID'" sortable="'id'">{{ recoveryRow.id }}</td>
                    <td data-title="'User ID'" sortable="'userId'">{{ recoveryRow.userId }}</td>
                    <td data-title="'Description'" sortable="'description'">{{ recoveryRow.description }}</td>
                    <td data-title="'Data'" sortable="'data'">{{ recoveryRow.data }}</td>
                    <td data-title="'Timestamp'">
                        {{ recoveryRow.created | date: 'medium' }}
                    </td>
                </tr>

            </table>
        </div>
    </div>

</div>
<div class="col-md-1">&nbsp;</div>
