<div class="col-md-12">
  <h3>Register</h3>
</div>
<div class="col-md-12">
	<form class="form-horizontal" role="form">
		<div class="col-sm-2">&nbsp;</div>
		<div class="col-sm-8 col-xs-12">
			<div class="form-group">
				<label class="col-sm-2 control-label" for="register_username">Username</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="register_username" placeholder="Username" ng-model="user.username" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="register_password">Password</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="register_password" placeholder="Password" ng-model="user.password" />
				</div>
			</div>
			<hr />
			<div class="form-group">
				<label class="col-sm-2 control-label" for="register_firstname">First Name</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="register_firstname" placeholder="First Name" ng-model="user.firstName" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="register_lastname">Last Name</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="register_lastname" placeholder="Last Name" ng-model="user.lastName" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="register_birthdate">Birthdate</label>
				<div class="col-sm-10">
					<p class="input-group">
						<input type="text" class="form-control" id="register_birthdate" placeholder="Birthdate" datepicker-popup="{{format}}" ng-model="user.birthDate" is-open="opened" ng-required="true" close-text="Close" />
						<span class="input-group-btn">
							<button class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
						</span>
					</p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="">Gender</label>
				<div class="col-sm-10">
					<div class="radio">
						<label>
							<input type="radio" name="register_gender" id="register_gender1" value="male" ng-model="user.gender" ng-true-value="male">
							Male
						</label>
					</div>
					<div class="radio">
						<label>
							<input type="radio" name="register_gender" id="register_gender2" value="female" ng-model="user.gender" ng-true-value="female">
							Female
						</label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-10 col-sm-offset-2">
					<button class="btn btn-primary" ng-click="register()">Submit</a>
				</div>
			</div>
		</div>
		<div class="col-sm-2">&nbsp;</div>
		</div>
	</form>
</div>
