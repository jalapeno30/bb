<span ng-switch on="userNavList.logged">
    <ul class="nav navbar-nav navbar-right" ng-switch-when="false">
        <li>
            <a ng-href="#/register">
                <span class="glyphicon glyphicon-pencil"></span> Register
            </a>
        </li>
        <li>
            <a ng-href="" ng-click="userNavList.login()">
                <span class="glyphicon glyphicon-user"></span> Login
            </a>
        </li>
    </ul>
    <ul class="nav navbar-nav navbar-right" ng-switch-when="true">
        <li class="dropdown">
            <a ng-href="" class="dropdown-toggle" data-toggle="dropdown">
                <span class="glyphicon glyphicon-user"></span> {{userNavList.username}} <b class="caret"></b>
            </a>
            <ul class="dropdown-menu">
                <li ng-show="userNavList.isAdmin"><a href="#/app-settings">App Settings</a></li>
                <li><a href="#/user-profile">Profile</a></li>
                <li><a href="">Settings</a></li>
                <li><a href="" ng-click="userNavList.logout()">Logout</a></li>
            </ul>
        </li>
    </ul>

</span>
