<div class="col-md-12">
  <h3 translate>PAGE_HEADINGS.RESULTS</h3>
</div>
<div class="col-md-12">
	<div class="row" id="games">
		<div class="col-md-1 col-sm-1 col-xs-1">&nbsp;</div>
		<div class="col-md-10 col-sm-10 col-xs-10 game-container">
			<div class="row game-heading">
				<div class="col-md-12">
					<h4 translate>RESULTS.GAMES</h4>
				</div>
			</div>
			<div class="row">
				<div ng-repeat="game in games" class="col-md-6 game">
					<div class="row">
						<div class="col-md-3 col-sm-12 col-xs-12 vcenter game-image">
							<img class="img-responsive" ng-src="{{game.logo}}" />
						</div>
						<div class="col-md-8 col-sm-12 col-xs-12 vcenter">
							<h4>{{game.name}}</h4>
							<div class="row" ng-repeat="result in game.results">
								<div class="col-md-6 col-sm-6 col-xs-12">
									{{result.date}}
								</div>
								<div class="col-md-6 col-sm-6 col-xs-12">
									{{result.result}}
								</div>
							</div>
							<div class="row">
								<div class="col-md-12">
									<a ng-href="" href="" translate translate-values="{game: game}">RESULTS.MORE_RESULTS</a>
								</div>
							</div>
						</div>
						
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-1 col-sm-1 col-xs-1">&nbsp;</div>
	</div>
</div>
