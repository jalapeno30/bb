<div class="btn-group btn-group-justified" ng-controller="NavbarCtrl" id="navigation">
  <div class="btn-group" ng-repeat="menu in menus | userRestrictedNav:logged" ng-if="(!menu.admin && !isAdmin) || (isAdmin && !menu.nonadmin)">
    <a type="button" class="btn btn-default top-nav-button" ui-sref="{{menu.url}}">
      <span class="glyphicon glyphicon-{{menu.icon}}"></span> <span class="hide-small" translate>{{ menu.name }}</span></span>
    </a>
  </div>
</div>
