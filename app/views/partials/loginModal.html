<div class="modal-header">
    <h4>Login</h4>
</div>
<div class="modal-body">
    <form class="form-horizontal" role="form" ng-submit="submitLoginForm()">
      <div class="form-group">
        <label for="username" class="col-sm-2 col-xs-12">Username</label>
        <div class="col-sm-10 col-xs-12">
          <input type="text" class="form-control" id="username" ng-model="user.name" ng-keyup="$event.keyCode == 13 ? submitLoginForm() : null" />
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 col-xs-12" for="password">Password</label>
        <div class="col-sm-10 col-xs-12">
          <input type="password" class="form-control" id="password" ng-model="user.password" ng-keyup="$event.keyCode == 13 ? submitLoginForm() : null" />
        </div>
      </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="loginOk()">OK</button>
    <button class="btn btn-danger" ng-click="cancel()">Cancel</button>
</div>
