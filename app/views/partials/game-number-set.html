<div class="table-responsive">
    <table class="table table-striped table-bordered table-condensed table-responsive">
        <tr ng-repeat="numberGroup in numberSet.numberSets">
            <td
              game-number
              class="game_number"
              ng-repeat="number in numberGroup"
              number="{{number}}"
              ng-class="{'selected-in-table': numberSet.currentNumberSet.indexOf(number+'')>-1 && !numberSet.currentIsLucky}">{{number}}</td>
        </tr>
    </table>
</div>
